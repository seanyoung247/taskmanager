<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task Manager</title>
  </head>
  <body>
    {% for task in tasks %}
      {{ task.task_name }}<br>
      {{ task.category_name }}<br>
      {{ task.task_description }}<br>
      {{ task.is_urgent }}<br>
      {{ task.due_date }}<br>
    {% endfor %}
  </body>
</html>
